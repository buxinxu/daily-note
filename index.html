<body>
    <div>test</div>
<script>
    /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
    for(let i=0;i<nums.length;i++){
        let current=nums[i];
        let other=target-current;
        if(nums.includes(other)&&nums.indexOf(other)!=i){
            return [i, nums.indexOf(other)];
        }
    }
};
const test=twoSum([3,2,4],6);
console.log('test',test);
</script>
